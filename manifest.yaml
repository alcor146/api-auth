apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: licenta
  name: licenta-api-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: licenta-api-auth
  template:
    metadata:
      labels:
        app: licenta-api-auth
    spec:
      containers:
      - name: licenta-api-auth
        image: api-auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  namespace: licenta
  name: licenta-auth-api-service
spec:
  type: NodePort
  selector:
    app: licenta-api-auth
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
